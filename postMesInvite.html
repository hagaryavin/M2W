<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>M2W - לינקים להזמנת אורח</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="icon"
      href="https://www.svgrepo.com/show/106976/whatsapp.svg"
    />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 20px;
        height: 20px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
      rel="stylesheet"
/>
  </head>
  <body>
    
    <script>
      var collapseElementList = [].slice.call(
        document.querySelectorAll(".collapse")
      );
      var collapseList = collapseElementList.map(function (collapseEl) {
        return new bootstrap.Collapse(collapseEl);
      });

      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
          <div class="container">
              <div class="input-group mb-3">
               
               <span class="input-group-text">חברת צוות:</span>
               <input
               type="text"
               id="crewList"
               list="crew"
               autocomplete="off"
               class="form-control"
             />
             <datalist id="crew"> </datalist>
               </div>
              </div>
    <div class="container">
      <header class="blog-header py-3">
        <span class="position-relative start-50 input-group-text mb-3" text-align="center">תמלאי את הפרטים של האורח</span>
        <div class="input-group mb-3">
          <span class="input-group-text">או בחרי מהטבלה</span>
          <div id="loader" class="loader"></div>
          <input
          type="text"
          id="peopleList"
          list="people"
          autocomplete="off"
          class="form-control"
        />
        <datalist id="people"> </datalist>
        
        <button onclick="submitData()" class="btn form-control btn-outline-secondary" id="submitData">
          לבחירה
        </button>
     </div>
        <div class="input-group mb-3">
          <span class="input-group-text" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-toggle="tooltip" data-bs-placement="bottom" title="05_ _ _ _ _ _ _ _">מספר טלפון</span>
          <input type="tel" id="guestPhone" class="form-control" placeholder="האורח" autocomplete="off"/>
          <input class="form-check-input" type="checkbox" id="fixGuestPhone" checked>
          <label class="form-check-label" for="flexCheckChecked">
            מספר ישראלי
          </label>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">שם השרשרת</span>
          <input class="form-control" list="chainsNames" id="chainName" placeholder="תתחילי להקליד את שם השרשרת..." autocomplete="off"/>
          <datalist id="chainsNames">
          </datalist>
        </div>
        <div class="form-control input-group-text" role="group">
          <button onclick="submit()" class="btn form-control btn-outline-secondary" id="submit">
            הזנת פרטים
          </button>
          <button onclick="reset()" class="btn form-control btn-outline-secondary" id="reset">
              מחיקת נתונים
            </button>
        </div>
        <div class="col-4 text-center"></div>
        <div class="col-4 d-flex justify-content-end align-items-center"></div>
      </header>    
      <div class="container blog-post-meta py-3" id="postMes">
          <div class="col-auto">
              <h3 class="mb-0"><u>לינקים להזמנת אורח</u></h3>
            <h6 class="mb-1 text-muted">כמה ימים אחרי ההקלטה</h6>
            <div id="inviteText"></div>
         <!--   <h4 class="mb-0">היי<a id="nameOfPerson"></a>,</h4>
              <h4 class="mb-2"> תודה שהצטרפת <strong>לשרשרת <a id="nameOfChain2"> שםשרשרת </a></strong> בסיפור555.</h4>
              <h4 class="mb-3">עכשיו תורך להזמין את האורח/ת הבאה.</h4>
              <h4 class="mb-3">
                <li><a id="descOfChain"> תיאור השרשרת </a></li>
                <li>לקבל אישור על בחירתך מהמראיינ/ת שלך.</li>
                <li>לשלוח את ההזמנה וטופס הרישום לאורח/ת שלך.</li>
               <div id="longInvite">
                  <li>לבחור את מועד ההקלטה דרך הלינק המצורף.</li>
                  <li>להיות המראיינ/ת של האורח/ת שלך בהקלטת הסיפור הבא בשרשרת.</li>
                </div>
              </h4>
              <h4 class="mb-2">מצורפים: לינק להזמנה, לינק ללוח ההקלטות, לינק לטופס הרישום, לינק לפלייליסט של השרשרת שלך.</h4> -->
                <div class="form-control input-group-text col-auto mb-3" role="group">
                <button type="button" class="btn form-control btn-outline-secondary" id="sendMes2" onclick="whatsAppMes('mes')">שליחת הודעה לאורח</button>
                <button type="button" class="btn form-control btn-outline-secondary" id="copyMes2" onclick="copy('mes')">העתקת הודעה </button>
              </div>
              <div class="form-control input-group-text col-auto" role="group">
                <span class="input-group-text">שליחת לינקים</span>
                <button type="button" class="btn form-control btn-outline-secondary" id="sendInviteLink" onclick="whatsAppMes('invite')">להזמנה</button>
                <button type="button" class="btn form-control btn-outline-secondary" id="sendCalenderLink" onclick="whatsAppMes('calender')">ללוח ההקלטות</button>
                <button type="button" class="btn form-control btn-outline-secondary" id="sendFormLink" onclick="whatsAppMes('register')">לטופס הרישום</button>
                <button type="button" class="btn form-control btn-outline-secondary" id="sendChainLink" onclick="whatsAppMes('chain')">לפלייליסט השרשרת</button>
              </div>
              <div class="form-control input-group-text col-auto mb-3" role="group">
                <span class="input-group-text">העתקת לינקים</span>
                <button type="button" class="btn form-control btn-outline-secondary" id="sendInviteLink" onclick="copy('invite')">להזמנה</button>
                <button type="button" class="btn form-control btn-outline-secondary" id="sendCalenderLink" onclick="copy('calender')">ללוח ההקלטות</button>
                <button type="button" class="btn form-control btn-outline-secondary" id="sendFormLink" onclick="copy('register')">לטופס הרישום</button>
                <button type="button" class="btn form-control btn-outline-secondary" id="sendChainLink" onclick="copy('chain')">לפלייליסט השרשרת</button>
              </div>
              <div class="col-auto">
                <h4 class="mb-0">תודה, בהצלחה ולהתראות בסיפור הבא!</h4>
                <h4 class="mb-2"><a id="crewMem"></a>צוות <strong>סיפור555</strong></h4>
              </div>
              <div class="form-control input-group-text col-auto mb-2" role="group">
                <button
                  type="button"
                  class="btn form-control btn-outline-secondary"
                  id="sendLastMes"
                  onclick="whatsAppMes('lastMes')"
                >
                  שליחת הודעה אחרונה
                </button>
                <button
                  type="button"
                  class="btn form-control btn-outline-secondary"
                  id="copyLastMes"
                  onclick="copy('lastMes')"
                >
                  העתקת הודעה אחרונה
                </button>
              </div>
          </div>
        </div>

    ></script>

      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src='./postMesInvite.js'></script>
  </body>
</html>
