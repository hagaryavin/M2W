<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>M2W</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" href="https://www.svgrepo.com/show/106976/whatsapp.svg" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="start()">
    <script>
      var collapseElementList = [].slice.call(
        document.querySelectorAll(".collapse")
      );
      var collapseList = collapseElementList.map(function (collapseEl) {
        return new bootstrap.Collapse(collapseEl);
      });

      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
    <span class="input-group-text mb-3">בחרי הודעה לשלוח:</span>
    <div class="form-control input-group-text" role="group">
      <button
        onclick="window.location.href='./preMes.html';"
        class="btn form-control btn-outline-secondary"
      >
        אישור והזמנה להקלטה
      </button>
      <button
        onclick="window.location.href='./rightAfterMes.html';"
        class="btn form-control btn-outline-secondary"
      >
        הזמנה לוואטסאפ חרוזים
      </button>
      <button
        onclick="window.location.href='./postMes.html';"
        class="btn form-control btn-outline-secondary"
      >
        לינקים לתוצרים
      </button>
      <button
        onclick="window.location.href='./postMesInvite.html';"
        class="btn form-control btn-outline-secondary"
      >
        לינקים להזמנת אורח
      </button>
      <button
        onclick="window.location.href='./socialPost.html';"
        class="btn form-control btn-outline-secondary"
      >
        פוסט (לוח פרסום)
      </button>
      <button
        onclick="window.location.href='./newChain.html';"
        class="btn form-control btn-outline-secondary"
      >
        פתיחת שרשרת חדשה
      </button>
      <button
        onclick="window.location.href='./stuckMes.html';"
        class="btn form-control btn-outline-secondary"
      >
        חרוזים אחרונים
      </button>
      <button
        onclick="window.location.href='./changeCRM.html';"
        class="btn form-control btn-outline-secondary"
      >
        עדכון תוצרים ותיקונים
      </button>
    </div>
    <div class="form-control input-group-text" role="group">
      <button
        onclick="window.location.href='';"
        class="btn form-control btn-outline-secondary"
      >
        אישור והזמנה להקלטה-אנגלית
      </button>
      <button
        onclick="window.location.href='';"
        class="btn form-control btn-outline-secondary"
      >
        הזמנה לוואטסאפ-אנגלית
      </button>
      <button
        onclick="window.location.href='';"
        class="btn form-control btn-outline-secondary"
      >
        תוצרים-אנגלית
      </button>
      <button
        onclick="window.location.href='';"
        class="btn form-control btn-outline-secondary"
      >
        הזמנת אורח-אנגלית
      </button>
      <button
        onclick="window.location.href='';"
        class="btn form-control btn-outline-secondary"
      >
        פוסט-אנגלית
      </button>
      <button
        onclick="window.location.href='';"
        class="btn form-control btn-outline-secondary"
      >
        פתיחת שרשרת-אנגלית
      </button>
      <button
        onclick="window.location.href='';"
        class="btn form-control btn-outline-secondary"
      >
        חרוזים אחרונים-אנגלית
      </button>
      <button
        onclick="window.location.href='';"
        class="btn form-control btn-outline-secondary"
      >
         עדכון ותיקון תוצרים-אנגלית
      </button>
    </div>
    <div class="form-control mb-3" role="group" id="options">
      <h3 class="mb-0"><u id="today"></u></h3>
      <div id="loader" class="loader"></div>
      <ul id="list"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
